<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rise Wearable</title>
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<link href="http://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.css" rel="stylesheet" />
	<script src="http://cdn.jsdelivr.net/jquery.roundslider/1.3/roundslider.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Dancing+Script:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<meta name="viewport" content="initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="portrait">

			<div class="title">
				<h1>Rise</h1>
			</div>

			<div class="input">
				<input id="city" type="text"></input>
				<div id="button">Where's the sun?</div>
			</div>
			<div class="rise-arc">
				<div class="arc-container" scroll="false">
					<div id="arc-slider" class="rslider"></div>
				</div>
				<div id="info"></div>
			</div>
		</div>

	</div>
	
</body>
</html>
